openapi: 3.0.3
info:
  title: BeyondChats Articles API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/articles:
    get:
      summary: List articles
      parameters:
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 10 }
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
                  total: { type: integer }
                  page: { type: integer }
                  pageSize: { type: integer }
    post:
      summary: Create article
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
  /api/articles/{id}:
    get:
      summary: Get article by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '404': { description: Not found }
    put:
      summary: Update article by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleCreate'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
    delete:
      summary: Delete article by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '204': { description: Deleted }
components:
  schemas:
    Article:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        slug: { type: string }
        url: { type: string, format: uri }
        author: { type: string, nullable: true }
        summary: { type: string, nullable: true }
        content: { type: string, nullable: true }
        publishedAt: { type: string, format: date-time, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    ArticleCreate:
      type: object
      required: [ title, slug, url ]
      properties:
        title: { type: string }
        slug: { type: string }
        url: { type: string, format: uri }
        author: { type: string, nullable: true }
        summary: { type: string, nullable: true }
        content: { type: string, nullable: true }
        publishedAt: { type: string, format: date-time, nullable: true }
