name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm install
      - name: Lint (skip if none)
        run: |
          npm run lint || echo "No lint script"
      - name: Test
        run: |
          npm test || echo "No tests yet"
