<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BeyondChats Frontend</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      code { background: #f6f8fa; padding: 0.2rem 0.4rem; }
      .row { display: flex; gap: 1rem; align-items: center; }
    </style>
  </head>
  <body>
    <h1>BeyondChats Frontend</h1>
    <div class="row">
      <button id="healthBtn">Check Health</button>
      <span id="health"></span>
    </div>
    <div class="row" style="margin-top:1rem;">
      <input id="echoInput" placeholder="Type something" />
      <button id="echoBtn">Echo</button>
    </div>
    <pre id="echoOut"></pre>

    <script>
      const base = 'http://localhost:3000';
      document.getElementById('healthBtn').onclick = async () => {
        try {
          const res = await fetch(base + '/health');
          const data = await res.json();
          document.getElementById('health').textContent = JSON.stringify(data);
        } catch (e) {
          document.getElementById('health').textContent = 'Error: ' + e.message;
        }
      };

      document.getElementById('echoBtn').onclick = async () => {
        const text = document.getElementById('echoInput').value;
        try {
          const res = await fetch(base + '/api/echo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          const data = await res.json();
          document.getElementById('echoOut').textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          document.getElementById('echoOut').textContent = 'Error: ' + e.message;
        }
      };
    </script>
  </body>
</html>
